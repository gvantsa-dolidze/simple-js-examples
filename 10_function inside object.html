<!DOCTYPE html>
<html>

<body>
    <p class="result"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
            fullName: function() {
                return this.firstName + ' ' + this.lastName;
            }
        };
        const result = document.querySelector('.result');
        result.innerHTML =`Person's name is: ${person.fullName()}`;
    </script>
</body>

</html>
