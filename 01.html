<!DOCTYPE html>
<html>

<body>
    <button type="button" class="date_btn">
        Click me to display Date and Time.</button>
    <p id="date_result"></p>


    <script>
        const dateBtn = document.querySelector('.date_btn');
        const dateResult = document.getElementById('date_result');
        dateBtn.addEventListener('click', () => dateResult.innerHTML = Date());
    </script>
</body>

</html>
